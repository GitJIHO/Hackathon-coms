<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Diary</title>
  <style>
    body {
      background-color: #FFFFF4; /* 연한 베이지 */
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: auto;
    }
    .day {
      position: relative;
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      min-height: 50px;
    }
    .weekday {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      font-weight: bold;
      background-color: #f0f0f0;
    }
    .highlight {
      background-color: #ffeb3b;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
    }
    .album {
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }
    .album img {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
<div class="container my-3">
  <th:block layout:fragment="content">
    <div class="header">
      <br/>
      <h1>Diary for This Month</h1>
      <h2 th:text="${year} + '년 ' + ${month} + '월'"></h2>
    </div>
    <div class="calendar">
      <div class="weekday">일</div>
      <div class="weekday">월</div>
      <div class="weekday">화</div>
      <div class="weekday">수</div>
      <div class="weekday">목</div>
      <div class="weekday">금</div>
      <div class="weekday">토</div>
      <th:block th:each="date, iterStat : ${dates}">
        <div class="day" th:classappend="${date == today} ? ' highlight' : ''">
          <span th:text="${date != null ? date.dayOfMonth : ''}"></span>
        </div>
      </th:block>
    </div>
    <form action="/redirectToText" method="get">
      <button class="button" type="submit">AI 그림일기 작성</button>
    </form>
    <form action="/album" method="get">
      <button class="button" type="submit">앨범 보기</button>
    </form>
    <form action="/redirectToMain" method="get">
      <button class="button" type="submit">메인으로 돌아가기</button>
    </form>
  </th:block>
</div>

</body>
</html>
